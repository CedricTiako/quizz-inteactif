<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayoba Quiz - Testez vos connaissances</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body class="">
    <!-- Effet de particules -->
    <div class="particles" id="particles"></div>

    <div class="container py-2">
        <div class="text-center">
            <span id="numeroP" class="">Hello</span>
        </div>
        
      <div class="grid lg:grid-cols-3 gap-2">
        <div class="lg:col-span-1 glass-effect rounded-2xl p-2 text-center">
          <!-- Barre de progression globale -->
          <div class="relative mb-4">
            <div class="flex justify-between mt-1 text-sm  bluetext">
              <span style="font-weight: bold;"  >Il ne reste plus que </span>
              <div style="color: #5C709E;font-weight: bold;">
                <span id="reward-quantity" style="font-weight: bold;">0</span>
                <span id="reward-name" class="">Récompense</span>
              </div>
         
            </div>
            <br>
            <div class="h-4 bg-white border-['#ffcc00'] rounded-full overflow-hidden scrore-progress-bar-2">
              <div
                id="reward-progress-circle"
                class="h-full progress-bar"
                style="width: 0%"
              ></div>
            </div>
          </div>
        </div>
        <!-- Section Stats -->
    <!-- Section Stats -->
    <div class="lg:col-span-2 glass-effect rounded-2xl  text-center flex justify-center items-center">
        <div class="grid grid-cols-2 gap-4">
        <div class="stats-card text-center">
            <div>
            <span class="stats-value text-2xl font-bold" id="total-points">0</span>/500
            </div>
            <div class="text-sm bluetext">Score</div>
        </div>
        <div class="stats-card text-center">
            <div class="stats-value text-2xl font-bold" id="correct-answers" style="color: #01e083;">
            0
            </div>
            <div class="text-sm bluetext">Bonnes réponses</div>
        </div>
        </div>
    </div>
  

        <!-- Section Quiz -->
        <div class="lg:col-span-2">
          <div class="glass-effect rounded-2xl p-8">
            <div class="flex items-center justify-between mb-8">
              <div class="bluetext">
                Question
                <span id="current-question" class="text-white font-bold" style="color: var(--text-color)"
                  >1</span
                >
                <span class="text-gray-600">/</span>
                <span id="total-questions" class="bluetext">10</span>
              </div>
              <div class="w-48 h-1.5 bg-white rounded-full overflow-hidden progress-bar-2">
                <div id="progress-bar" class="h-full progress-bar"   style="width: 0%"></div>
              </div>
            </div>

   

            <!-- Question Container -->
            <div
              id="question-container"
              class="mb-8 text-2xl font-bold "
            >
              <!-- La question sera injectée ici -->
            </div>

            <!-- Réponses -->
            <div
              id="answers-container"
              class="grid grid-cols-1 md:grid-cols-2 gap-4"
            >
              <!-- Les réponses seront injectées ici -->
            </div>
              
            
            <!-- Bouton suivant -->
            <div class="mt-8 text-center">  
                <div class="text-center  mb-2">
               <a href="http://google.com">
                <b class="bluetext"  style="font-weight: normal;">Découvre l’indice ici ></b>
               </a>
            
                 </div>
              <button
                id="next-question-btn"
                class="cta-button disabled:opacity-50 disabled:cursor-not-allowed"
                disabled
              >
                Question suivante
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal pour entrer le numéro de téléphone -->
    <div
      id="phoneModal"
      class="modal hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h2 class="text-xl font-bold mb-4">Entrez votre numéro de téléphone</h2>
        <input
          type="number"
          id="phoneInput"
          class="border border-gray-300 rounded px-3 py-2 w-full mb-4"
          style="color: black"
          placeholder="Votre numéro de téléphone"
        />
        <button
          id="savePhoneBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          Enregistrer
        </button>
      </div>
    </div>

    <!-- Container pour les messages de feedback -->
    <div id="feedback-container" class="fixed top-4 right-4 z-50"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
