<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayoba Quiz - Testez vos connaissances</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body class="">


    <div class="container py-2">
        <div class="text-center" style="display: none;">
            <span id="numeroP" class="">Hello</span>
        </div>
        
      <div class="grid lg:grid-cols-3 gap-1">



            <div class="lg:col-span-2 glass-effect rounded-2xl text-center flex justify-center items-center">
                <div class="grid grid-cols-2 gap-4">
                    <!-- Carte Statistique 1 -->
                    <div class="stats-card text-center flex flex-col justify-center items-center">
                        <img src="10000.png" alt="Score Icon" >
                    </div>
                    <!-- Carte Statistique 2 -->
                    <div class="stats-card text-center flex flex-col justify-center items-center">
                        <img src="25000.png" alt="Correct Answers Icon">
                    </div>
                </div>
            </div>
            
            
  
            <div class="lg:col-span-1 glass-effect rounded-2xl p-2 text-center">
                <!-- Barre de progression globale -->
                <div class="relative">
                    <div class="flex justify-between mb-2 text-lg  bluetext">
                        <span style="font-weight: bold;"  >Il ne reste plus que </span>
                        <div style="color: #5C709E;font-weight: bold;">
                            <span id="reward-quantity" style="font-weight: bold;">0</span>
                            <span id="reward-name" class="">Récompense</span>
                        </div>
                
                    </div>
               
                    <div class="h-4 bg-white border-['#ffcc00'] rounded-full overflow-hidden scrore-progress-bar-2">
                    <div
                        id="reward-progress-circle"
                        class="h-full progress-bar"
                        style="width: 0%"
                    ></div>
                    </div>
                </div>
            </div>
        <!-- Section Quiz -->
        <div class="lg:col-span-2">
          <div class="glass-effect rounded-2xl p-8">

            <div class="flex items-center justify-between mb-2 " style="">

                <div class="font-bold" style="color: black;">
                    Score
                    <span id="total-points" class="text-white font-bold text-lg" style="color: black;"
                      >0</span
                    >
                    <!-- <span class="text-gray-600">/</span> -->
                    <span id="points_required" class="bluetext" style="display: none;">10</span><!--  -->
                  </div>
                  <div class="text-white font-bold" style="color:#007A5E;">
                    <span id="correct-answers" class="" > </span> Bonnes réponses
                  </div>
                  
                 
            </div>
            <div class="w-full h-0.5 bg-blue-300 mb-4"></div>
            

            <div class="flex items-center justify-between mb-8 " style="display: none;">
              <div  class="w-48 h-1.5 bg-white rounded-full overflow-hidden progress-bar-2" style="display: none;">
                <div id="progress-bar" class="h-full progress-bar"   style="width: 0%"></div>
              </div>
            </div>

   

                    <!-- Question Container -->
                    <div
                    id="question-container"
                    class="mb-2 text-xl font-bold text-center w-full"
                    >
                    <!-- La question sera injectée ici -->
                    </div>
                    <a style="display: none;" href="https://www.w3schools.com/html/mov_bbb.mp4" id="urllink" class="relative inline-block w-full">
                        <div class="text-center mb-4 w-full h-12 rounded-xl flex items-center justify-between px-4" style="background-color: var(--text-color);">
                            <b class="text-white font-normal">Découvrir l’indice ici</b>
                            <!-- Conteneur pour la miniature -->
                            <div id="preview-container" class="w-32 h-8 bg-white rounded-md overflow-hidden shadow-md ml-4 " style="background-color: #fff;">
                                <!-- La miniature sera générée ici -->
                            </div>
                        </div>
                    </a>
                    
                 
                    
                    
                    
                    <!-- Réponses -->
                    <div
                    id="answers-container"
                    class="grid grid-cols-1 md:grid-cols-2 gap-4 text-center text-base"
                    >
                    <!-- Les réponses seront injectées ici -->
                    </div>
                    
                    
                    <!-- Bouton suivant -->
                    <div class="mt-8 text-center">  
   
                    <button
                        id="next-question-btn"
                        class="cta-button disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled
                    >
                        Question suivante
                    </button>
                    </div>
                </div>
            </div>
      </div>
    </div>

    <!-- Modal pour entrer le numéro de téléphone -->
    <div
      id="phoneModal"
      class="modal hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h2 class="text-lg font-bold mb-4">Entre tes coodonnées</h2>
        <input
          type="number"
          id="phoneInput"
          class="border border-gray-300 rounded px-3 py-2 w-full mb-4"
          style="color: black"
          placeholder="Votre numéro de téléphone"
        />

        <input
          type="text"
          id="usernameInput"
          class="border border-gray-300 rounded px-3 py-2 w-full mb-4"
          style="color: black"
          placeholder="Votre nom"
        />
        <button
          id="savePhoneBtn"
          class="bg-blue-500 px-4 py-2 rounded" style="color: black;"
        >
        Je participe!
        </button>
      </div>
    </div>

    <!-- Modal HTML -->
    <div id="otp-modal" class=" fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h2 class="text-xl font-semibold text-center mb-4" style="color: #fff;">Validation OTP</h2>
        <input  type="number" id="otp-input" placeholder="Entrer le code recu par sms" class="w-full p-2 border border-gray-300 rounded mb-4" style="color: black" />
        <div class="flex justify-between">
            <button id="submit-otp" onclick="otpVerification()" class="bg-blue-500 px-4 py-2 rounded" style="color: black">
            Confirmer
            </button>
      
        </div>
        </div>
    </div>



    <div id="feedback-container" class="fixed top-4 right-4 z-50"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  
  </body>
</html>
